<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>
<body>
    <form action="/update/{{note.sno}}" method="POST" style="text-align: center;">
        <input type="text" name="title" placeholder="New Note Title" value="{{note.title}}" autocomplete="off">
        <input type="text" name="content" placeholder="New Note Content" value="{{note.content}}" autocomplete="off">
        <button type="submit">Update</button>
    </form>
</body>
</html>
